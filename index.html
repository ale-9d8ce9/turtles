<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>turtles</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>
</head>
<body light-mode="false">
    <div id="wallpaper"></div>
    <div id="setup" class="popup">
        <div class="title">Nomi</div>
        <div id="setup-names" style="margin: 1.2rem 0">
            <input type="text" class="name-input">
        </div>
        <div class="opposite">
            <div class="button" onclick="load()">
                apri salvati
            </div>
            <div>
                <div class="button" onclick="createPlayers();startRace(1000)">
                    non salvare
                </div>
                <div class="button" onclick="createPlayers();save();startRace(1000)">
                    salva
                </div>
            </div>
        </div>
    </div>
    <div id="race" show="false" class="popup">
        <div id="players-container"></div>
        <div class="opposite" style="margin-top: 1.2rem;">
            <div></div>
            <div>
                <div class="button" onclick="document.getElementById('race').setAttribute('show',false);document.getElementById('setup').setAttribute('show',true)">indietro</div>
                <div class="button" onclick="startRace(100)">inizia</div>
            </div>
        </div>
    </div>
    <div id="results" class="popup" show="false">
        <div class="title">
            Risultati
        </div>
        <div id="results-container" invert="false"></div>
        <div class="opposite">
            <div class="button" onclick="document.getElementById('results-container').setAttribute('invert', !(document.getElementById('results-container').getAttribute('invert') == 'true'))">
                inverti
            </div>
            <div>
                <div class="button" onclick="document.getElementById('results').setAttribute('show', false);loadRace();startRace(1000)">rifai</div>
                <div class="button" onclick="save()">salva</div>
            </div>
        </div>
        <div class="button x" onclick="document.getElementById('results').setAttribute('show',false)">x</div>
    </div>
    <div id="dark-mode-button">
        <img src="dark-mode-icon.svg">
        <img src="light-mode-icon.svg">
        <input type="checkbox" onclick="document.querySelector('body').setAttribute('light-mode', this.checked)">
    </div>
    <div id="light-mode-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
